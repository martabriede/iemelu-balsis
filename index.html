<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ziemeļu Balsis — Latvian Mixed Choir in Estonia</title>
  <meta name="description" content="Latvian mixed choir in Estonia. Rehearsals in Tartu and Tallinn. Conductors Matīss Briedis and Rihards Zariņš." />
  <link rel="icon" href="images/logo.png">
  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#475569;
      --brand:#1e3a8a; --brand-accent:#2563eb;
      --card:#ffffff; --border:#e5e7eb; --ring:rgba(37,99,235,.35);
      --sidebar:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    .layout{display:flex;min-height:100dvh}
    aside{width:280px;flex:0 0 280px;background:var(--sidebar);border-right:1px solid var(--border);position:sticky;top:0;height:100dvh;padding:1rem;display:flex;flex-direction:column;gap:1rem}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:800}
    .brand img{width:44px;height:44px;border-radius:10px}
    nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:.4rem}
    nav a{display:block;padding:.55rem .7rem;border-radius:12px;color:var(--text);text-decoration:none;border:1px solid transparent}
    nav a:hover{border-color:var(--border);background:#fff}
    nav a.btn{background:var(--brand-accent);color:#fff;border-color:var(--brand-accent);text-align:center;margin-top:.4rem}
    nav a.btn:hover{filter:brightness(.95)}
    .social{display:flex;gap:.8rem;flex-wrap:wrap;align-items:center}
    .social a{display:inline-flex;gap:.4rem;align-items:center;color:var(--brand-accent);text-decoration:none}
    .icon{width:18px;height:18px;display:inline-block}
    main{flex:1;min-width:0}
    section{padding:2rem 2rem;border-bottom:1px solid var(--border)}
    section h1,section h2{margin:.2rem 0 .8rem}
    .grid{display:grid;gap:1.25rem}
    .grid.two{grid-template-columns:1fr}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:1rem}
    .btn{display:inline-block;padding:.8rem 1.1rem;border-radius:12px;border:1px solid var(--brand-accent);background:var(--brand-accent);color:#fff}
    .media{width:100%;border-radius:16px;border:1px solid var(--border);object-fit:cover}
    .video{aspect-ratio:16/9;border:0;width:100%;border-radius:14px}
    .link-badge{display:inline-flex;align-items:center;gap:.4rem;padding:.45rem .7rem;border:1px solid var(--border);border-radius:999px;font-size:.95rem;text-decoration:none}
    .link-badge:hover{background:#f8fafc}
    .news-grid{display:grid;gap:1rem}
    @media(min-width:900px){.news-grid{grid-template-columns:repeat(2,1fr)}}
    .news-card{border:1px solid var(--border);border-radius:16px;padding:1rem;background:#fff}
    .news-card h3{margin:.2rem 0 .4rem;font-size:1.05rem}
    .news-card .meta{font-size:.9rem;color:var(--muted)}
    .news-card .actions{margin-top:.6rem}
    .gallery{display:grid;gap:1rem}
    @media(min-width:700px){.gallery{grid-template-columns:repeat(3,1fr)}}
    .gallery img{width:100%;border-radius:16px;border:1px solid var(--border);aspect-ratio:4/3;object-fit:cover}
    footer{padding:2rem;color:#475569}
    .small{font-size:.95rem;color:#475569}
    @media(max-width:900px){aside{position:relative;height:auto;width:100%;border-right:0;border-bottom:1px solid var(--border)} .layout{flex-direction:column} nav ul{flex-direction:row;flex-wrap:wrap} nav a{padding:.5rem .6rem} }
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="brand">
        <img src="images/logo.png" alt="Ziemeļu Balsis logo">
        <div>Ziemeļu Balsis</div>
      </div>
      <nav>
        <ul>

          <li><a href="#news">Media</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contacts</a></li>
        </ul>
